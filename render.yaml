services:
  - type: web
    name: memedo-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter=@memedo/shared run build && pnpm --filter=memedo-backend run build
    startCommand: cd backend && node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://meme-do.com
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: TOTP_ENCRYPTION_KEY
        sync: false
      - key: JWT_ACCESS_EXPIRY
        value: 86400
      - key: JWT_REFRESH_EXPIRY
        value: 604800
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: support@meme-do.com
      - key: SUPPORT_EMAIL
        value: support@meme-do.com
      - key: ENABLE_RATE_LIMITING
        value: true
      - key: ENABLE_2FA
        value: true
      - key: ENABLE_API_LOGGING
        value: true
    healthCheckPath: /health
    autoDeploy: true
